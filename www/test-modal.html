<!DOCTYPE html>
<html>
<head>
    <title>Modal Test</title>
</head>
<body style="background: #f0f0f0; padding: 50px;">
    <h1>Modal Display Test</h1>
    <button onclick="showModal()" style="padding: 20px; font-size: 20px; cursor: pointer;">Show Modal</button>
    <button onclick="hideModal()" style="padding: 20px; font-size: 20px; cursor: pointer;">Hide Modal</button>
    
    <!-- Test Modal -->
    <div id="testModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 99999; justify-content: center; align-items: center;">
        <div style="background: white; padding: 50px; border-radius: 25px; max-width: 500px; width: 90%; text-align: center; box-shadow: 0 10px 50px rgba(0,0,0,0.5);">
            <h2 style="color: #333; font-size: 48px; margin-bottom: 20px;">üîê Test Modal</h2>
            <p style="color: #666; font-size: 24px; margin-bottom: 30px;">If you can see this, the modal works!</p>
            <input type="text" placeholder="Test Input" style="font-size: 32px; padding: 20px; width: 100%; text-align: center; border: 3px solid #4CAF50; border-radius: 15px;">
            <button onclick="hideModal()" style="width: 100%; font-size: 24px; padding: 20px; background: #4CAF50; color: white; border: none; border-radius: 15px; cursor: pointer; margin-top: 20px;">
                Close
            </button>
        </div>
    </div>
    
    <script>
        console.log('Test page loaded');
        
        function showModal() {
            console.log('Showing modal...');
            const modal = document.getElementById('testModal');
            modal.style.display = 'flex';
            console.log('Modal display:', modal.style.display);
        }
        
        function hideModal() {
            console.log('Hiding modal...');
            const modal = document.getElementById('testModal');
            modal.style.display = 'none';
        }
        
        // Auto-show on load
        setTimeout(() => {
            console.log('Auto-showing modal in 1 second...');
            showModal();
        }, 1000);
    </script>
</body>
</html>
