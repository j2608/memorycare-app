<!DOCTYPE html>
<html>
<head>
    <title>Firebase Sync Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            background: #f5f5f5;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #45a049;
        }
        #log {
            background: #000;
            color: #0f0;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>ðŸ”¥ Firebase Cloud Sync Test</h1>
    
    <div class="test-section">
        <h2>Step 1: Initialize Firebase</h2>
        <button onclick="testInit()">Test Firebase Connection</button>
        <div id="initStatus"></div>
    </div>
    
    <div class="test-section">
        <h2>Step 2: Write Data to Firebase</h2>
        <input type="text" id="testKey" placeholder="Test Key" value="memorycare_TEST123" style="width: 300px; padding: 8px;">
        <br><br>
        <textarea id="testData" placeholder="Test Data" style="width: 100%; height: 100px; padding: 8px;">{"test": "data", "timestamp": "2026-01-05"}</textarea>
        <br><br>
        <button onclick="testWrite()">Write to Firebase</button>
        <div id="writeStatus"></div>
    </div>
    
    <div class="test-section">
        <h2>Step 3: Read Data from Firebase</h2>
        <input type="text" id="readKey" placeholder="Key to Read" value="memorycare_TEST123" style="width: 300px; padding: 8px;">
        <br><br>
        <button onclick="testRead()">Read from Firebase</button>
        <div id="readStatus"></div>
        <pre id="readData" style="background: #fff; padding: 10px; margin-top: 10px;"></pre>
    </div>
    
    <div class="test-section">
        <h2>Step 4: Test localStorage Auto-Sync</h2>
        <button onclick="testAutoSync()">Trigger Auto-Sync</button>
        <div id="autoSyncStatus"></div>
    </div>
    
    <div class="test-section">
        <h2>Console Log</h2>
        <button onclick="clearLog()">Clear Log</button>
        <div id="log"></div>
    </div>

    <script src="cross-browser-sync.js"></script>
    <script>
        // Override console.log to show in page
        const logDiv = document.getElementById('log');
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        function addToLog(type, ...args) {
            const msg = args.map(a => typeof a === 'object' ? JSON.stringify(a, null, 2) : a).join(' ');
            logDiv.textContent += `[${type}] ${msg}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addToLog('LOG', ...args);
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addToLog('ERR', ...args);
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addToLog('WARN', ...args);
        };
        
        function clearLog() {
            logDiv.textContent = '';
        }
        
        async function testInit() {
            const status = document.getElementById('initStatus');
            status.className = 'status info';
            status.textContent = 'Initializing Firebase...';
            
            try {
                const success = await initCrossBrowserSync();
                if (success) {
                    status.className = 'status success';
                    status.textContent = 'âœ… Firebase initialized successfully!';
                } else {
                    status.className = 'status error';
                    status.textContent = 'âŒ Firebase initialization failed';
                }
            } catch (e) {
                status.className = 'status error';
                status.textContent = 'âŒ Error: ' + e.message;
            }
        }
        
        async function testWrite() {
            const status = document.getElementById('writeStatus');
            const key = document.getElementById('testKey').value;
            const data = document.getElementById('testData').value;
            
            status.className = 'status info';
            status.textContent = 'Writing to Firebase...';
            
            try {
                const success = await syncToFirebase(key, data);
                if (success) {
                    status.className = 'status success';
                    status.textContent = 'âœ… Data written successfully!';
                } else {
                    status.className = 'status error';
                    status.textContent = 'âŒ Write failed';
                }
            } catch (e) {
                status.className = 'status error';
                status.textContent = 'âŒ Error: ' + e.message;
            }
        }
        
        async function testRead() {
            const status = document.getElementById('readStatus');
            const dataDiv = document.getElementById('readData');
            const key = document.getElementById('readKey').value;
            
            status.className = 'status info';
            status.textContent = 'Reading from Firebase...';
            dataDiv.textContent = '';
            
            try {
                const data = await getItemWithSync(key);
                if (data) {
                    status.className = 'status success';
                    status.textContent = 'âœ… Data read successfully!';
                    dataDiv.textContent = data;
                } else {
                    status.className = 'status error';
                    status.textContent = 'âŒ No data found';
                }
            } catch (e) {
                status.className = 'status error';
                status.textContent = 'âŒ Error: ' + e.message;
            }
        }
        
        async function testAutoSync() {
            const status = document.getElementById('autoSyncStatus');
            
            status.className = 'status info';
            status.textContent = 'Testing auto-sync...';
            
            try {
                // This should automatically trigger Firebase sync
                localStorage.setItem('memorycare_AUTOTEST', JSON.stringify({
                    test: 'auto-sync',
                    timestamp: new Date().toISOString()
                }));
                
                // Wait a bit
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                status.className = 'status success';
                status.textContent = 'âœ… Auto-sync triggered! Check console log above.';
            } catch (e) {
                status.className = 'status error';
                status.textContent = 'âŒ Error: ' + e.message;
            }
        }
        
        // Auto-initialize on load
        window.addEventListener('DOMContentLoaded', () => {
            console.log('ðŸš€ Firebase Sync Test Page Loaded');
            console.log('Click "Test Firebase Connection" to start');
        });
    </script>
</body>
</html>
